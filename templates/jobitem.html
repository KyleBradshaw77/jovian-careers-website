<div class="border-bottom row" 
  style="margin-bottom: 16px;
         padding-bottom: 8px;">   
  <div class="col-9">
    <h4 style="margin-bottom: 4px;">
      {{job['title']}}
    </h4>
    <div style="color: #777;">
      <b>Location: </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div style="color: #777;">
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
  <a href="mailto:hello@jovian.com?subject=Application%20for%20{{job['title']}}&body=Name%3A%0D%0AYears%20of%20experience%3A%0D%0AAbout%20me%3A" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
</div>
